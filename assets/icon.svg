<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#339933;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d7d2d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="#1a4d1a" stroke-width="8"/>

  <!-- Node.js logo inspired design -->
  <g transform="translate(256, 256)">
    <!-- Server rack -->
    <rect x="-80" y="-60" width="160" height="120" rx="8" fill="#ffffff" opacity="0.9"/>

    <!-- Server units -->
    <rect x="-70" y="-50" width="140" height="20" rx="4" fill="#333333"/>
    <rect x="-70" y="-20" width="140" height="20" rx="4" fill="#333333"/>
    <rect x="-70" y="10" width="140" height="20" rx="4" fill="#333333"/>
    <rect x="-70" y="40" width="140" height="20" rx="4" fill="#333333"/>

    <!-- Status lights -->
    <circle cx="-55" cy="-40" r="3" fill="#00ff00"/>
    <circle cx="-35" cy="-40" r="3" fill="#00ff00"/>
    <circle cx="-15" cy="-40" r="3" fill="#00ff00"/>
    <circle cx="5" cy="-40" r="3" fill="#ffff00"/>
    <circle cx="25" cy="-40" r="3" fill="#ff0000"/>
    <circle cx="45" cy="-40" r="3" fill="#00ff00"/>

    <!-- Network lines -->
    <path d="M -60 -35 L -40 -35 M -20 -35 L 0 -35 M 20 -35 L 40 -35 M 60 -35 L 80 -35" stroke="#666666" stroke-width="2" opacity="0.7"/>
    <path d="M -60 -5 L -40 -5 M -20 -5 L 0 -5 M 20 -5 L 40 -5 M 60 -5 L 80 -5" stroke="#666666" stroke-width="2" opacity="0.7"/>
    <path d="M -60 25 L -40 25 M -20 25 L 0 25 M 20 25 L 40 25 M 60 25 L 80 25" stroke="#666666" stroke-width="2" opacity="0.7"/>
    <path d="M -60 55 L -40 55 M -20 55 L 0 55 M 20 55 L 40 55 M 60 55 L 80 55" stroke="#666666" stroke-width="2" opacity="0.7"/>
  </g>

  <!-- Node.js text -->
  <text x="256" y="420" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Node.js</text>
  <text x="256" y="450" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" opacity="0.9">Installer</text>
</svg>

