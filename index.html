<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debian Node.js LTS Installer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .header h1 {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
            border-left: 4px solid #667eea;
        }

        .log-area {
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .file-input-group {
            position: relative;
        }

        .file-input-group .form-control {
            padding-right: 40px;
        }

        .file-input-group .btn-file {
            position: absolute;
            right: 5px;
            top: 5px;
            bottom: 5px;
            border: none;
            background: #6c757d;
            color: white;
            border-radius: 4px;
            width: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }



        .alert {
            border-radius: 8px;
            border: none;
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
        }

        .alert-danger {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .btn-group-custom {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-node-js text-success me-2"></i>Debian Node.js LTS Installer</h1>
            <p>Automated SSH-based Node.js LTS installation for Debian hosts</p>
        </div>

        <form id="installerForm">
            <!-- Server Configuration -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="host" class="form-label fw-bold">
                            <i class="fas fa-server me-1"></i>Server IP/Host
                        </label>
                        <input type="text" class="form-control" id="host" placeholder="e.g., 192.168.1.100 or example.com" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="port" class="form-label fw-bold">
                            <i class="fas fa-plug me-1"></i>SSH Port
                        </label>
                        <input type="number" class="form-control" id="port" value="22" min="1" max="65535" required>
                    </div>
                </div>
            </div>

            <!-- User Configuration -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="username" class="form-label fw-bold">
                            <i class="fas fa-user me-1"></i>Username
                        </label>
                        <input type="text" class="form-control" id="username" value="admin" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="passphrase" class="form-label fw-bold">
                            <i class="fas fa-key me-1"></i>SSH Key Passphrase <small class="text-muted">(optional)</small>
                        </label>
                        <input type="password" class="form-control" id="passphrase" placeholder="Leave empty if no passphrase">
                    </div>
                </div>
            </div>

            <!-- PEM File Selection -->
            <div class="form-group">
                <label for="privateKeyPath" class="form-label fw-bold">
                    <i class="fas fa-file-code me-1"></i>SSH Private Key (.pem file)
                </label>
                <div class="file-input-group">
                    <input type="text" class="form-control" id="privateKeyPath" placeholder="Select your .pem file..." readonly required>
                    <button type="button" class="btn-file" id="selectPemBtn" title="Select PEM file">
                        <i class="fas fa-folder-open"></i>
                    </button>
                </div>
            </div>
        </form>

        <!-- Action Buttons -->
        <div class="btn-group-custom">
            <button type="button" class="btn btn-primary" id="checkBtn">
                <i class="fas fa-search me-2"></i>Check Node.js
            </button>
            <button type="button" class="btn btn-success" id="installBtn">
                <i class="fas fa-download me-2"></i>Install Node.js
            </button>
        </div>

        <!-- Status and Results -->
        <div id="statusArea" class="status-card" style="display: none;">
            <h5 class="mb-3"><i class="fas fa-info-circle me-2"></i>Status</h5>
            <div id="alertArea"></div>
            <div id="resultArea" class="mt-3"></div>
        </div>

        <!-- Log Output -->
        <div id="logArea" class="status-card" style="display: none;">
            <h5 class="mb-3"><i class="fas fa-terminal me-2"></i>Installation Log</h5>
            <div class="log-area" id="logContent"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
